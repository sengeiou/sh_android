#Season
season.select.all			= SELECT * FROM Season
season.select.one.byid		= SELECT * FROM Season where idSeason = ?
season.select.one.byidOpta 	= SELECT * FROM Season where idSeasonOpta = ?
season.insert				= INSERT INTO `Season` (`idSeasonOpta`, `idCompetition`, `name`, `startDate`, `endDate`, `lastUpdate`, `csys_birth`, `csys_modified`, `csys_revision`) VALUES (?, ?, ?, ?, ?, ?, now(), now(), 0)
season.select.byidCompetition = SELECT * FROM Season where idCompetition = ?
season.update 				= Update Season set name = ?, startDate = ?, endDate = ?, lastUpdate = ?, `csys_modified` = NOW(), `csys_revision` = `csys_revision` + 1 where idSeason = ?
season.select.byidArea		= Select s.* from Season s inner join Competition c on s.idCompetition = c.idCompetition inner join Area a on c.idArea = a.idArea where a.idArea = ?

#Match
match.select.all             = SELECT * FROM Matches
match.select.one.byid        = SELECT * FROM Matches WHERE idMatch = ?
match.insert                 = INSERT INTO `Matches` (`idMatchOpta`, `idSeason`, `dateMatch`, `idTeamA`, `teamAName`, `idTeamB`, `teamBName`, `status`, `gameweek`, `winner`, `fsA`, `fsB`, `htsA`, `htsB`, `etsA`, `etsB`, `psA`, `psB`, `lastUpdated`, `minute`, `minuteExtra`, `matchPeriod`, `csys_birth`, `csys_modified`, `csys_revision`) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, now(), now(), 0)
match.update                 = UPDATE `Matches` SET `dateMatch` = ?, `idTeamA` = ?, `teamAName` = ?, `idTeamB` = ?, `teamBName` = ?, `status` = ?, `gameweek` = ?, `winner` = ?, `fsA` = ?, `fsB` = ?, `htsA` = ?, `htsB` = ?, `etsA` = ?, `etsB` = ?, `psA` = ?, `psB` = ?, `lastUpdated` = ?, `minute` = ?, `minuteExtra` = ?, `matchPeriod` = ?, `csys_modified` = now(), `csys_revision` = `csys_revision` + 1 WHERE `idMatch` = ?
match.delete                 = UPDATE `Matches` SET `csys_deleted` = NOW(), `csys_revision` = `csys_revision` + 1 WHERE `idMatch` = ?
match.select.byidArea		 = Select * from Matches m inner join Season s on m.idSeason = s.idSeason inner join Competition c on s.idCompetition = c.idCompetition inner join Area a on c.idArea = a.idArea where a.idArea = ?
match.select.byidSeason		 = Select * from Matches m inner join Season s on m.idSeason = s.idSeason where s.idSeason = ?
match.select.idSeasonOpta	 = Select * from Matches m inner join Season s on m.idSeason = s.idSeason where s.idSeasonOpta = ?
