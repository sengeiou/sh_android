team.insert                 = INSERT INTO `Team` ( `name`,`csys_birth`, `csys_modified`, `csys_revision`) VALUES ( ?, NOW(), NOW(), 0 )
team.update                 = UPDATE `Team` SET `clubName` = ? ,`officialName` = ? ,`shortName` = ? ,`tlaName` = ?, `csys_deleted` = NULL,`csys_modified` = NOW(), `csys_revision` = `csys_revision` + 1 WHERE `idTeam` = ?
team.delete                 = UPDATE `Team` SET `csys_deleted` = NOW(), `csys_revision` = `csys_revision` + 1 WHERE `idTeam` = ?
