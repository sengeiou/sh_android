
#Area
area.select.all             = SELECT * FROM Area
area.select.one.byid        = SELECT * FROM Area WHERE idArea = ?
area.insert                 = INSERT INTO `Area` ( `name`, idAreaOpta, `csys_birth`, `csys_modified`, `csys_revision`) VALUES ( ?, ?, NOW(), NOW(), 0 )
area.update                 = UPDATE `Area` SET `name` = ?, idAreaOpta = ?, `csys_deleted` = NULL,`csys_modified` = NOW(), `csys_revision` = `csys_revision` + 1 WHERE `idArea` = ?
area.delete                 = UPDATE `Area` SET `csys_deleted` = NOW(), `csys_revision` = `csys_revision` + 1 WHERE `idArea` = ?

