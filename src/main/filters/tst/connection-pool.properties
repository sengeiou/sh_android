jdbc.pool.poolName=auto-generated
jdbc.pool.acquireIncrement=3
jdbc.pool.acquireRetries=3
jdbc.pool.acquireRetryDelay=750
jdbc.pool.autoCommit=true
jdbc.pool.connectionInitSql=
#No se usa en caso de que jdbc4ConnectionTest esté a true.
jdbc.pool.connectionTestQuery=SELECT 1
jdbc.pool.jdbc4ConnectionTest=true
jdbc.pool.connectionTimeout=5000
jdbc.pool.idleTimeout=600000
jdbc.pool.leakDetectionThreshold=0
jdbc.pool.maxLifetime=1800000
jdbc.pool.maximumPoolSize=30
jdbc.pool.minimumPoolSize=10
#Transaction Isolation Levels: TRANSACTION_REPEATABLE_READ 4, TRANSACTION_READ_COMMITTED 2, TRANSACTION_READ_UNCOMMITTED 1, TRANSACTION_NONE 0.
jdbc.pool.transactionIsolation=4
jdbc.pool.useInstrumentation=true
jdbc.pool.dataSourceClassName=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
