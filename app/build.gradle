apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "gm.mobi.android"
        minSdkVersion 13
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
        }

        debugPro.initWith(buildTypes.debug)
        debugPro {
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'http://repo.spring.io/snapshot'
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Google libraries
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.google.android.gms:play-services:5+'
    compile 'com.android.support:support-v13:20.+'
    compile 'com.android.support:support-v4:20.+'

    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'org.springframework.android:spring-android-core:1.0.1.RELEASE'
    compile 'com.fav24.goles:goles-commons:1.0.0-SNAPSHOT'
    compile 'com.fav24.goles:goles-rack-services-commons:1.0.0-SNAPSHOT'
    compile 'com.fav24:data-services:1.0.0-SNAPSHOT'
    compile 'com.google.android.gms:play-services:5.0.89'
    compile 'de.greenrobot:greendao:1.3.7'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.4'
    compile 'com.fasterxml.jackson.core:jackson-core:2.2.4'
    compile 'com.squareup:otto:1.3.4'
    compile 'commons-codec:commons-codec:1.8'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.1.0'
}
