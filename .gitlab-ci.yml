before_script:

features:
    script: ./gradlew test
    only:
        - /^feature\/.*$/

integration:
    script: ./gradlew build -PdisablePreDex
    only:
        - develop
        - /^bugfix\/.*$/

distribution:
    script: ./gradlew build -PdisablePreDex publishreleaseApkToS3
    only:
        - feature/s3-upload